reboot:
  name: Reboot camera
  description: Reboot the OpenIPC camera
  target:
    entity:
      integration: openipc
      domain: button

set_ir_mode:
  name: Set IR mode
  description: Set infrared filter mode
  target:
    entity:
      integration: openipc
      domain: switch
  fields:
    mode:
      name: Mode
      description: "IR mode: 0=Day, 1=Night, 2=Auto"
      required: true
      selector:
        select:
          options:
            - label: "Day"
              value: "0"
            - label: "Night"
              value: "1"
            - label: "Auto"
              value: "2"
              
play_audio:
  name: Play audio
  description: Play audio on camera speaker
  target:
    entity:
      integration: openipc
      domain: media_player
  fields:
    media_id:
      name: Media ID
      description: Audio file or command to play (e.g., "beep", "notification", "/path/to/file.wav")
      required: true
      example: "beep"
      selector:
        text:

test_audio:
  name: Test audio
  description: Test all audio endpoints and methods
  target:
    entity:
      integration: openipc
      domain: media_player

scan_devices:
  name: Scan for cameras
  description: Scan local network for OpenIPC cameras
  fields: {}

start_recording:
  name: Start recording
  description: Start video recording on camera
  target:
    entity:
      integration: openipc
      domain: camera
  fields:
    duration:
      name: Duration
      description: Recording duration in seconds (optional)
      required: false
      selector:
        number:
          min: 5
          max: 3600
          unit_of_measurement: seconds
    save_to_ha:
      name: Save to HA Media
      description: Save recording to Home Assistant media folder
      required: false
      default: true
      selector:
        boolean:
    method:
      name: Recording method
      description: Recording method (snapshots or rtsp)
      required: false
      default: "snapshots"
      selector:
        select:
          options:
            - label: "Snapshots (compatible)"
              value: "snapshots"
            - label: "RTSP (better quality)"
              value: "rtsp"

stop_recording:
  name: Stop recording
  description: Stop video recording on camera
  target:
    entity:
      integration: openipc
      domain: camera

timed_recording:
