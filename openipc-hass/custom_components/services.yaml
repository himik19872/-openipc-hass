record_with_osd:
  name: Record video with OSD
  description: Record video with on-screen display of sensor data
  target:
    entity:
      integration: openipc
      domain: camera
  fields:
    duration:
      name: Duration
      description: Recording duration in seconds
      required: true
      selector:
        select:
          options:
            - label: "15 seconds"
              value: "15"
            - label: "30 seconds"
              value: "30"
            - label: "1 minute"
              value: "60"
            - label: "3 minutes"
              value: "180"
            - label: "5 minutes"
              value: "300"
    template:
      name: OSD Template
      description: "Text template with placeholders: {camera_name}, {timestamp}, {cpu_temp}, {uptime}, {fps}, {bitrate}, {resolution}, {wifi_signal}, {motion}, {recording}"
      required: false
      default: "{camera_name}\n{timestamp}\nTemp: {cpu_temp}°C\nUptime: {uptime}"
      selector:
        text:
          multiline: true
    position:
      name: OSD Position
      description: Position of OSD on screen
      required: false
      default: "top_left"
      selector:
        select:
          options:
            - label: "Top Left"
              value: "top_left"
            - label: "Top Right"
              value: "top_right"
            - label: "Bottom Left"
              value: "bottom_left"
            - label: "Bottom Right"
              value: "bottom_right"
            - label: "Center"
              value: "center"
    font_size:
      name: Font Size
      description: Font size in pixels
      required: false
      default: 24
      selector:
        number:
          min: 12
          max: 72
          step: 2
          unit_of_measurement: px
    color:
      name: Text Color
      description: Color of OSD text
      required: false
      default: "white"
      selector:
        select:
          options:
            - label: "White"
              value: "white"
            - label: "Black"
              value: "black"
            - label: "Red"
              value: "red"
            - label: "Green"
              value: "green"
            - label: "Blue"
              value: "blue"
            - label: "Yellow"
              value: "yellow"
            - label: "Cyan"
              value: "cyan"
            - label: "Magenta"
              value: "magenta"
    send_telegram:
      name: Send to Telegram
      description: Send recorded video to Telegram
      required: false
      default: false
      selector:
        boolean: